name: Build and deploy Python app to Azure Web App - ChatBotTeamsAlfa

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      API_KEY: ${{ secrets.API_KEY }}
      COSMOS_DB_CONTAINER_ID: ${{ secrets.COSMOS_DB_CONTAINER_ID }}
      COSMOS_DB_DATABASE_ID: ${{ secrets.COSMOS_DB_DATABASE_ID }}
      COSMOS_DB_PRIMARY_KEY: ${{ secrets.COSMOS_DB_PRIMARY_KEY }}
      COSMOS_DB_URI: ${{ secrets.COSMOS_DB_URI }}
      MicrosoftAppId: ${{ secrets.MicrosoftAppId }}
      MicrosoftAppPassword: ${{ secrets.MicrosoftAppPassword }}
      OPENAI: ${{ secrets.OPENAI }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Create and start virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate

      - name: Install dependencies
        run: pip install -r requirements.txt

      # Optional: Add step to run tests here (e.g., PyTest)
    
      - name: Zip artifact for deployment
        run: zip release.zip ./* -r

      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            release.zip
            !venv/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write # Required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Unzip artifact for deployment
        run: unzip release.zip

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_A10A3AA99A804B8DBFB6E8A9CC70C4D0 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_A72BC0305A584180BE9419836A9E356E }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_9036E6EC4ED64B3CB2A9F4ADD7728CBA }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'ChatBotTeamsAlfa'
          slot-name: 'Production'
          enable-app-settings: true
          app-settings-json: |
            {
              "API_KEY": "${{ secrets.API_KEY }}",
              "COSMOS_DB_CONTAINER_ID": "${{ secrets.COSMOS_DB_CONTAINER_ID }}",
              "COSMOS_DB_DATABASE_ID": "${{ secrets.COSMOS_DB_DATABASE_ID }}",
              "COSMOS_DB_PRIMARY_KEY": "${{ secrets.COSMOS_DB_PRIMARY_KEY }}",
              "COSMOS_DB_URI": "${{ secrets.COSMOS_DB_URI }}",
              "MicrosoftAppId": "${{ secrets.MicrosoftAppId }}",
              "MicrosoftAppPassword": "${{ secrets.MicrosoftAppPassword }}",
              "OPENAI": "${{ secrets.OPENAI }}"
            }
